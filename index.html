<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cough Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .counter-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .add-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            transform: scale(1);
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .delete-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff9800, #e68900);
            color: white;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.4);
        }

        .mic-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        .mic-btn {
            background: linear-gradient(45deg, #e91e63, #c2185b);
            color: white;
            font-size: 1.2rem;
            padding: 20px 40px;
            border-radius: 50px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .mic-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.4);
        }

        .mic-btn.listening {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .volume-indicator {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .volume-bar {
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            width: 0%;
            border-radius: 5px;
            transition: width 0.1s ease;
        }

        .status {
            margin: 15px 0;
            font-weight: 600;
            color: #666;
        }

        .cough-detected {
            background: linear-gradient(45deg, #FF6B6B, #FFE66D);
            color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 10px 0;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-15px,0); }
            70% { transform: translate3d(0,-7px,0); }
            90% { transform: translate3d(0,-2px,0); }
        }

        .sensitivity-control {
            margin: 20px 0;
        }

        .sensitivity-control label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #666;
        }

        .sensitivity-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .sensitivity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .sensitivity-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤§ The Cough Counter</h1>
        
        <div class="counter-display" id="counter">0</div>
        
        <div class="button-group">
            <button class="add-btn" onclick="addCough()">
                âž• Add Cough
            </button>
            <button class="delete-btn" onclick="deleteCough()">
                âž– Remove Cough
            </button>
            <button class="reset-btn" onclick="resetCounter()">
                ðŸ”„ Reset
            </button>
        </div>

        <div class="mic-section">
            <h3>ðŸŽ¤ Auto Cough Detection</h3>
            <p style="margin: 10px 0; color: #666; font-size: 0.9rem;">
                Click to start listening for coughs
            </p>
            
            <button class="mic-btn" id="micBtn" onclick="toggleMicrophone()">
                Start Listening
            </button>
            
            <div class="sensitivity-control">
                <label for="sensitivity">AI Confidence Threshold:</label>
                <input type="range" id="sensitivity" class="sensitivity-slider" 
                       min="0.3" max="0.9" step="0.1" value="0.6">
                <div style="display: flex; justify-content: space-between; font-size: 0.8rem; color: #999;">
                    <span>Strict</span>
                    <span>Relaxed</span>
                </div>
                <p style="font-size: 0.8rem; color: #666; margin-top: 5px;">
                    Lower = AI must be very confident, Higher = more lenient detection
                </p>
            </div>
            
            <div class="volume-indicator">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
            
            <div class="status" id="status">Microphone off</div>
            <div id="coughAlert"></div>
        </div>
    </div>

    <script>
        let coughCount = parseInt(localStorage.getItem('coughCount')) || 0;
        let isListening = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let sensitivity = 0.4;

        // Initialize counter display
        document.getElementById('counter').textContent = coughCount;

        function addCough() {
            coughCount++;
            updateDisplay();
            showCoughDetected('Manual cough added!');
        }

        function deleteCough() {
            if (coughCount > 0) {
                coughCount--;
                updateDisplay();
            }
        }

        function resetCounter() {
            if (confirm('Are you sure you want to reset the counter?')) {
                coughCount = 0;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('counter').textContent = coughCount;
            localStorage.setItem('coughCount', coughCount);
        }

        function showCoughDetected(message) {
            const alert = document.getElementById('coughAlert');
            alert.textContent = message;
            alert.className = 'cough-detected';
            setTimeout(() => {
                alert.textContent = '';
                alert.className = '';
            }, 2000);
        }

        async function toggleMicrophone() {
            if (!isListening) {
                await startListening();
            } else {
                stopListening();
            }
        }

        async function startListening() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                isListening = true;
                document.getElementById('micBtn').textContent = 'Stop Listening';
                document.getElementById('micBtn').classList.add('listening');
                document.getElementById('status').textContent = 'Listening for coughs...';
                
                detectCough();
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('status').textContent = 'Error: Could not access microphone';
            }
        }

        function stopListening() {
            isListening = false;
            
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            
            document.getElementById('micBtn').textContent = 'Start Listening';
            document.getElementById('micBtn').classList.remove('listening');
            document.getElementById('status').textContent = 'Microphone off';
            document.getElementById('volumeBar').style.width = '0%';
        }

        function detectCough() {
            if (!isListening) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            
            // Update volume indicator
            const volumePercent = (average / 255) * 100;
            document.getElementById('volumeBar').style.width = volumePercent + '%';
            
            // Get current sensitivity setting
            sensitivity = parseFloat(document.getElementById('sensitivity').value);
            
            // Detect cough-like sounds (sudden volume spikes)
            // This is a simple implementation - real cough detection would be more sophisticated
            if (average > (255 * sensitivity) && !document.getElementById('coughAlert').textContent) {
                // Check for characteristic cough pattern (brief spike)
                setTimeout(() => {
                    analyser.getByteFrequencyData(dataArray);
                    let newSum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        newSum += dataArray[i];
                    }
                    const newAverage = newSum / dataArray.length;
                    
                    // If volume dropped significantly, it might be a cough
                    if (newAverage < average * 0.7) {
                        addCough();
                        showCoughDetected('ðŸ¤§ Cough detected!');
                    }
                }, 100);
            }
            
            requestAnimationFrame(detectCough);
        }

        // Update sensitivity in real-time
        document.getElementById('sensitivity').addEventListener('input', function(e) {
            sensitivity = parseFloat(e.target.value);
        });

        // Handle page visibility changes to pause/resume listening
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isListening) {
                // Optionally pause listening when tab is not visible
            }
        });
    </script>
</body>
</html>
